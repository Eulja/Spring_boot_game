server:
  port: 8000
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
    
spring:
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
      
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/wed?serverTimezone=Asia/Seoul
    username: cos
    password: cos1234
    
  jpa: 
    open-in-view: true
    hibernate:
      ddl-auto: update #creat :실행할때마다 테이블을 새로만든다
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl #Entity(테이블) 이름그대로 필드를 만들어준다 
      use-new-id-generator-mappings: false #JPA의 기본 전략에 따라가지 않겠다
    show-sql: true
    properties:
      hibernate.format_sql: true

  jackson:
    serialization:
      fail-on-empty-beans: false